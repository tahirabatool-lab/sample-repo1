<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Manager</h1>
        
        <div class="card">
            <h2 id="form-title">Add New Contact</h2>
            <form id="contact-form">
                <input type="hidden" id="contact-id">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="button-group">
                    <button type="submit" id="submit-btn" class="btn btn-primary">Add Contact</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Contacts</h2>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search contacts...">
            </div>
            <div class="table-container">
                <table id="contact-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contact-list">
                        <!-- Contacts will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
